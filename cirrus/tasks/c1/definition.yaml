name: c1-task
common_role_statements:
  - sid: ReadWriteCirrusDataBucket
    effect: Allow
    actions:
      - s3:ListBucket
      - s3:GetObject
      - s3:GetBucketLocation
      - s3:PutObject
    resources:
      - arn:aws:s3:::${CIRRUS_DATA_BUCKET}
      - arn:aws:s3:::${CIRRUS_DATA_BUCKET}/*
lambda:
  description: Cirrus task that just sleeps.
  filename: cirrus/tasks/c1/c1-task.zip
  runtime: "nodejs22.x"
  handler: "index.handler"
  timeout_seconds: 10
  memory_mb: 128
  vpc_enabled: true
